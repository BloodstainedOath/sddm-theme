[General]
# Auto-detect screen resolution
autoDetectResolution=true

# Background settings
backgroundMode="image"
wallpaper="backgrounds/default.jpg"
alternativeWallpapers=true
randomWallpaper=false
wallpaperFolder="backgrounds"
backgroundColour="#000000"
fitWallpaper=true

# Performance settings
disableBlur=false
lowPerformanceMode=false
animationSpeed=1.0

# Font settings
fontFamily="sans-serif"
fontSize=10
fontWeight=400
enableFontScaling=true

# User interface
showUserList=true
lastUserTracking=true
iconsInMenus=true
roundedCorners=true
avatarShape="circle"
formTransparency=0.7

# Theme
themeMode="auto"
lightThemePrimaryColor="#0077cc"
lightThemeBackgroundColor="#f5f5f5"
darkThemePrimaryColor="#4da6ff"
darkThemeBackgroundColor="#2a2a2a"
accentColor="#0077cc"

# Clock & Date
clockFormat="HH:mm"
dateFormat="dddd, MMMM d, yyyy"
showSeconds=false
use24HourFormat=true
clockStyle="default"
clockPosition="center"
showDate=true

# Login behavior
passwordEchoMode="masked"
hidePasswordLength=false
autoFocusPassword=true
enableAutologin=false
allowEmptyPassword=false
rememberLastUser=true
showLastUser=true
showLoginButton=true
loginButtonText=""
usernamePlaceholder=""
passwordPlaceholder=""

# Keyboard
enableNumlock=false
capsLockWarning=true
virtualKeyboard=false
keyboardLayouts="us,de,fr,es"
rememberLastLayout=true

# Accessibility
highContrastMode=false
largePrintMode=false
screenReaderSupport=false
reduceAnimations=false
tabNavigationHelp=true
focusHighlight=true

# Power options
showPowerButtons=true
suspendEnabled=true
hibernateEnabled=true
restartEnabled=true
shutdownEnabled=true
lockscreenEnabled=true
powerButtonsPosition="bottom-right"

# Security & Privacy
automaticLogin=false
disableUserList=false
hideUserNames=false
blurPrivateInfo=true
loginTimeout=60
loginAttempts=5
lockOutDuration=300

# Advanced
debugMode=false
customCss=""
customJavascript=""
enableNetworkCheck=true
networkTimeout=10
